<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Deposite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Bank Deposite <span class="font-semibold text-violet-600">Statement
                !!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-400 text-center p-8 rounded-lg">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2  class="text-5xl">$ <span id="deposit-input">000</span></h2>
                </div>
                <div class="bg-orange-400 text-center p-8 rounded-lg">
                    <h1 class="text-3xl">Withdrow</h1>
                    <h2  class="text-5xl">$ <span>000</span></h2>
                </div>
                <div class="bg-violet-500 text-center p-8 rounded-lg">
                    <h1 class="text-3xl">Balance</h1>
                    <h2  class="text-5xl">$ <span id="balance-input">1240</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-400  p-8 rounded-lg">
                    <h1 class="text-3xl text-white mb-2">Please Deposit</h1>
                  <div class="ml-4">
                    <input class="w-9/12 px-3 block mb-4" type="text" name="text" id="deposit-field"
                    placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit"
                    class="bg-red-400 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Submit</button>
                  </div>
                </div>
                <div class="bg-sky-400  p-8 rounded-lg">
                    <h1 class="text-3xl mb-2 text-white">Please Withdrow</h1>
                   <div class="ml-4">
                    <input class="w-9/12 px-3 block mb-4" type="text" name="text" id="withdrow-field"
                    placeholder="$ Amount you want to withdrow">
                <button id="btn-withdrow"
                    class="bg-red-400 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Submit</button>
                   </div>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>

</html>
